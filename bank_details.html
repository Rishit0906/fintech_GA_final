<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enter Bank Account Details</h1>
    </header>
    <main>
        <form id="bankAccountForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br>
            <label for="bankNumber">Bank Number:</label>
            <input type="text" id="bankNumber" name="bankNumber" required>
            <br>
            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" required>
            <br>
            <button type="button" onclick="confirmBankAccount()">Confirm</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 SafeSend. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
